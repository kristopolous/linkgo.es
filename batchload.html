<!doctype html>
<body onload='geturl()'>
<form method="post" action="batch.php">
<input name='fname' type='text' id='fname'>
<textarea name="url" id="url"></textarea> </form>
<script>
function geturl(){
  document.getElementById('fname').value = location.search.slice(1);
  document.getElementById('url').innerHTML = top[location.search.slice(1)].urlList.join("\n");
  document.forms[0].submit();
}
</script>
